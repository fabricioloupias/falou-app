<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>Falou Music</mat-toolbar>
    <mat-nav-list class="mt-5">
      <a mat-list-item routerLink="/beats" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><mat-icon>music_note</mat-icon>Beats</a>
      <a mat-list-item routerLink="/videos" routerLinkActive="active"><mat-icon>videocam</mat-icon>Videos</a>
      <a mat-list-item routerLink="/artists" routerLinkActive="active"><mat-icon>mic</mat-icon>Artists</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="nav-top" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Falou Music</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
